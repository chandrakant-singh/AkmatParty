<div class="container-fluid">
  <div class="row flex-nowrap">

    <!-- Sidebar -->
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark text-white min-vh-100 sidebar" [ngClass]="{ 'd-none': !isSidebarOpen && isMobileView }">
      <div class="d-flex flex-column align-items-start px-3 pt-2">
        <h4 class="text-white">Menu</h4>
        <ul class="nav nav-pills flex-column mb-auto w-100">
          <li class="nav-item w-100">
            <a href="#" class="nav-link text-white" [class.active]="selectedTab === 'tab1'" (click)="selectTab('tab1')">Tab 1</a>
          </li>
          <li class="nav-item w-100">
            <a href="#" class="nav-link text-white" [class.active]="selectedTab === 'tab2'" (click)="selectTab('tab2')">Tab 2</a>
          </li>
          <li class="nav-item w-100">
            <a href="#" class="nav-link text-white" [class.active]="selectedTab === 'tab3'" (click)="selectTab('tab3')">Tab 3</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col py-3">
      <!-- Toggle Button -->
      <button class="btn btn-outline-dark d-md-none mb-3" (click)="toggleSidebar()">
        â˜° Menu
      </button>

      <div *ngIf="selectedTab === 'tab1'">
        <h2>Tab 1 Content</h2>
        <p>This is the content of Tab 1.</p>
      </div>
      <div *ngIf="selectedTab === 'tab2'">
        <h2>Tab 2 Content</h2>
        <p>This is the content of Tab 2.</p>
      </div>
      <div *ngIf="selectedTab === 'tab3'">
        <h2>Tab 3 Content</h2>
        <p>This is the content of Tab 3.</p>
      </div>
    </div>

  </div>
</div>
