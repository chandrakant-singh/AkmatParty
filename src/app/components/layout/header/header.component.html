        <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            data-bs-backdrop="false">
            <div class="modal-dialog" style="width: 80vw; max-width: 60vw;">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Joining form</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- <h6 class="mb-4">Join the fastest-growing political party in the history of India.</h6> -->
                  <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
                    <!-- State/UT -->
                    <div class="mb-3">
                      <label class="form-label">State/UT:</label>
                      <select class="form-select" formControlName="state">
                        <!-- <option value="">Select state</option> -->
                        <option *ngFor="let state of states" [value]="state" [disabled]="state === 'Select state'">{{
                          state
                          }}</option>
                      </select>
                      <div class="text-danger" *ngIf="joinForm.get('state')?.touched && joinForm.get('state')?.invalid">
                        Please select a state.
                      </div>
                    </div>

                    <!-- Name -->
                    <div class="mb-3">
                      <label class="form-label">Name:</label>
                      <input type="text" class="form-control" formControlName="name">
                      <div class="text-danger" *ngIf="joinForm.get('name')?.touched && joinForm.get('name')?.invalid">
                        Name is required.
                      </div>
                    </div>

                    <!-- Mobile -->
                    <div class="mb-3">
                      <label class="form-label">Mobile Number:</label>
                      <input type="tel" class="form-control" formControlName="mobile">
                      <div class="text-danger"
                        *ngIf="joinForm.get('mobile')?.touched && joinForm.get('mobile')?.invalid">
                        Enter a valid 10-digit mobile number.
                      </div>
                    </div>

                    <!-- Declaration -->
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" formControlName="declaration" id="declaration">
                      <label class="form-check-label" for="declaration">
                        I am an Indian citizen, above 18 years of age and not enrolled as a government employee or as a
                        member of any other political
                        party registered with the Election Commission of India.
                        I am not a member with any organization whose views, policies or actions are in conflict with
                        the
                        objective of the party.
                        I have not been convicted of any offense involving moral turpitude.
                      </label>
                      <div class="text-danger"
                        *ngIf="joinForm.get('declaration')?.touched && joinForm.get('declaration')?.invalid">
                        You must accept the declaration to proceed.
                      </div>
                    </div>

                    <!-- Consent -->
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" formControlName="consent" id="consent">
                      <label class="form-check-label" for="consent">
                        I hereby consent to receiving any communication from the party either in writing, electronically
                        and/or in any audio-visual format via phone (including
                        SMS/IVR), email and/or at my address.
                      </label>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary" [disabled]="!joinForm.valid">Register</button>
                  </form>
                </div>
                <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->
              </div>
            </div>
